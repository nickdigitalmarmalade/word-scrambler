<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/keyboard.css">
	<link rel="stylesheet" href="css/buttons.css">

	<script src="js/vendor/vue.js"></script>
</head>
<body>

	<div id="app">
		
		<div class="wrapper">

			<component-grid></component-grid>

			<div class="entered-letters">
				{{ formatCurrentWord }}
			</div>
			
			<component-buttons></component-buttons>

			<component-keyboard></component-keyboard>

			<button @click="shuffleLetters">Shuffle Letters</button>
		
			<button @click="enterWord">Enter Word</button>
		</div>
	</div>


	<script src="js/components/component-grid.js"></script>
	<script src="js/components/component-keys.js"></script>
	<script src="js/components/component-buttons.js"></script>

	<script>
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    startingLetters: ['A', 'B', 'C', 'D', 'E'],
	    currentWord: [],
	  },

	  methods: {
        shuffleLetters : function() {
			console.log(this.startingLetters);
			this.startingLetters.sort((a, b) => Math.random() > .5 ? -1 : 1);
        }
	  },

	  computed:  {
	  	formatCurrentWord: function() {
	  		return this.currentWord.join('')
	  	}
	  }
	})
	</script>
	
</body>
</html>

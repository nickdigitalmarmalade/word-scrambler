<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/keyboard.css">
	<link rel="stylesheet" href="css/buttons.css">

	<script src="js/vendor/vue.js"></script>
</head>
<body>

	<div id="app">
		
		<div class="wrapper">

			{{ gameTitle }}

			<component-grid></component-grid>

			<div class="entered-letters">
				{{ formatCurrentWord }}
			</div>
			
			<component-buttons></component-buttons>

			<button @click="shuffleLetters">Shuffle Letters</button>

			<component-keyboard></component-keyboard>

			<component-enter-word></component-enter-word>

		</div>
	</div>


	<script src="js/components/component-grid.js"></script>
	<script src="js/components/component-keys.js"></script>
	<script src="js/components/component-key.js"></script>
	<script src="js/components/component-enter-word.js"></script>

	<script src="js/components/component-buttons.js"></script>

	<script>
	var app = new Vue({
	  el: '#app',
	  data: {
	  	gameTitle: 'Word Scrambler',
	  	gameState: {
	  		playing: true,
	  		paused: false
	  	},
	    currentWord: [],
	    startingLetters: [
	    	{ id: 1, letter: 'A'}, 
	    	{ id: 2, letter: 'S'},
	    	{ id: 3, letter: 'D'},
	    	{ id: 4, letter: 'F'},
	    	{ id: 5, letter: 'E'},
	    ],
	    correctWords: [
	    	{ word: 'FAD', found: 0 },
	    	{ word: 'SAD', found: 0 },
	    	{ word: 'SEA', found: 0 },
	    	{ word: 'ADS', found: 0 },
	    	{ word: 'SAFE', found: 0 },
	    	{ word: 'FADES', found: 0 }
	  	]
	  },

	  methods: {
        shuffleLetters : function() {
        }
	  },

	  computed:  {
	  	formatCurrentWord: function() {
			function joinLetters(el){
			    return el.letter;
			}
	  		return this.currentWord.map(joinLetters).join('');
	  	}
	  }
	})
	</script>
	
</body>
</html>
